<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر حرق</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
        h1, h2, h3 {
            font-size: 40px;
            margin: 20px 0;
        }
        input, button {
            font-size: 20px;
            padding: 10px;
            margin: 10px;
            width: 300px;
        }
        .navbar {
            margin-top: 30px;
        }
        .navbar button {
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            padding: 15px;
            margin: 10px;
            font-size: 22px;
        }
        .section {
            display: none;
            margin-top: 20px;
        }
        .show {
            display: block;
        }
        .cart-items {
            list-style-type: none;
            padding: 0;
            font-size: 25px;
        }
        .cart-items li {
            margin: 10px 0;
        }
        .product {
            font-size: 28px;
        }
    </style>
</head>
<body>

    <h1>مرحباً بك في متجر حرق</h1>

    <div class="navbar">
        <button onclick="showSection('login-section')">تسجيل الدخول</button>
        <button onclick="showSection('cart-section')">سلة المشتريات</button>
    </div>

    <!-- صفحة تسجيل الدخول -->
    <div id="login-section" class="section show">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="username" placeholder="ضع اسمك هنا" required><br>
        <input type="password" id="password" placeholder="ضع كلمة المرور هنا" required><br>
        <button onclick="login()">تسجيل الدخول</button>
    </div>

    <!-- صفحة السلة -->
    <div id="cart-section" class="section">
        <h2>سلة المشتريات</h2>
        <ul id="cart-items" class="cart-items">
            <!-- يتم إضافة المنتجات هنا -->
        </ul>
        <button onclick="checkout()">إتمام الشراء</button>
    </div>

    <!-- صفحة الحسابات -->
    <div id="accounts-section" class="section">
        <h2>الحسابات</h2>
        <div class="product">
            <p>حساب عشوائي - 500 روبوكس</p>
            <button onclick="addToCart('حساب عشوائي - 500 روبوكس')">إضافة إلى السلة</button>
        </div>
        <div class="product">
            <p>حساب ماكس مع فواكه - 4500 روبوكس</p>
            <button onclick="addToCart('حساب ماكس مع فواكه - 4500 روبوكس')">إضافة إلى السلة</button>
        </div>
    </div>

    <!-- صفحة الفواكه -->
    <div id="fruits-section" class="section">
        <h2>الفواكه</h2>
        <div class="product">
            <p>فاكهة التيركس - 350 روبوكس</p>
            <button onclick="addToCart('فاكهة التيركس - 350 روبوكس')">إضافة إلى السلة</button>
        </div>
        <div class="product">
            <p>فاكهة الكنترول - 200 روبوكس</p>
            <button onclick="addToCart('فاكهة الكنترول - 200 روبوكس')">إضافة إلى السلة</button>
        </div>
        <div class="product">
            <p>فاكهة الغاز - 1000 روبوكس</p>
            <button onclick="addToCart('فاكهة الغاز - 1000 روبوكس')">إضافة إلى السلة</button>
        </div>
    </div>

    <script>
        let cart = [];

        function showSection(section) {
            // إخفاء كل الأقسام
            document.querySelectorAll('.section').forEach(function(element) {
                element.classList.remove('show');
            });

            // إظهار القسم المحدد
            document.getElementById(section).classList.add('show');
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username && password) {
                alert('تم تسجيل الدخول كـ ' + username);
                showSection('accounts-section');
            } else {
                alert('الرجاء إدخال اسم المستخدم وكلمة المرور');
            }
        }

        function addToCart(item) {
            cart.push(item);
            alert(item + ' تم إضافتها إلى السلة');
        }

        function checkout() {
            if (cart.length > 0) {
                let cartSummary = '';
                cart.forEach(function(item) {
                    cartSummary += `<li>${item}</li>`;
                });
                document.getElementById('cart-items').innerHTML = cartSummary;
                alert('تم إتمام الطلب بنجاح');
            } else {
                alert('لا توجد منتجات في السلة');
            }
        }
    </script>

</body>
</html>
