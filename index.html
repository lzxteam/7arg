<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الذكاء الاصطناعي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 40px;
            margin: 20px 0;
        }
        .ai-section {
            margin-top: 50px;
        }
        .ai-chat {
            margin-top: 20px;
            font-size: 18px;
        }
        .ai-chat input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
        }
        .response {
            margin-top: 20px;
            font-size: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            max-width: 80%;
            margin: 10px auto;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>الدردشة مع الذكاء الاصطناعي</h1>

    <div id="ai-section" class="ai-section">
        <h2>اكتب سؤالك:</h2>
        <input type="text" id="ai-question" placeholder="أرسل سؤالك هنا" size="50">
        <button onclick="sendMessage()">إرسال الرسالة</button>

        <div class="ai-chat" id="ai-response"></div>
    </div>

    <script>
        // إرسال الرسالة للذكاء الاصطناعي
        function sendMessage() {
            const question = document.getElementById('ai-question').value;
            const responseDiv = document.getElementById('ai-response');
            if (question) {
                let response = '';

                // قواعد للرد على بعض الجمل
                if (question.includes('هلا')) {
                    response = 'أهلين!';
                } else if (question.includes('السلام عليكم')) {
                    response = 'عليكم السلام كيفك؟';
                } else if (question.includes('بخير')) {
                    response = 'دوم يارب!';
                } else if (question.includes('أبي اسوي ماب بلوكس فروت')) {
                    response = 'إليك السكربت لعمل ماب مثل بلوكس فروت: \n سكربت الفلوس...';
                } else if (question.includes('انقلع')) {
                    response = 'دز';
                } else {
                    response = 'أنا هنا للمساعدة! ماذا تريد؟';
                }

                responseDiv.innerHTML += `<div class="response"><strong>سؤال:</strong> ${question}</div>`;
                responseDiv.innerHTML += `<div class="response"><strong>جواب البوت:</strong> ${response}</div>`;
            } else {
                alert('الرجاء إدخال السؤال');
            }
        }
    </script>

</body>
</html>
